<html>
    <head>
        <title>
            calculator
        </title>
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="calci_style.css" rel="stylesheet">
    <body>
        <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="backspace()" class="ce">CE</button>     
                <button onclick="factorial()">x!</button>     
                <button class="btn">(</button>     
                <button class="btn">)</button>     
                <button onclick="percent()">%</button>     
                <button onclick="screen.value=''" class="ac">AC</button>         
                
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>     
                <button onclick="pival()">pi</button>     
                <button class="btn">7</button>     
                <button class="btn">8</button>     
                <button class="btn">9</button>     
                <button class="btn">÷</button>         
                
            </div>
            <div class="row">
                <button onclick="coa()">cos</button>     
                <button onclick="log()">log</button>     
                <button class="btn">4</button>     
                <button class="btn">5</button>     
                <button class="btn">6</button>     
                <button class="btn">x</button>         
                
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>     
                <button onclick="sqrt()">√</button>     
                <button class="btn">1</button>     
                <button class="btn">2</button>     
                <button class="btn">3</button>     
                <button class="btn">-</button>         
                
            </div>
            <div class="row">
                <button onclick="evalue()">e</button>     
                <button onclick="power()">x<span style="position: relative; bottom: .4em; right: 1px;" >2</span></button>     
                <button class="btn">0</button>     
                <button class="btn">.</button>     
                <button onclick="screen.value=eval(screen.value)" class="equal">=</button>     
                <button class="btn">+</button>         
                
            </div>
        </div>
        </div>
    </body>
    <script >
        var screen=document.querySelector('#screen');
var btn=document.querySelectorAll('.btn');

for(item of btn){
   item.addEventListener('click',(e)=>{
    btntext=e.target.innerText;
    if(btntext=='x'){
        btntext='*';
    }
    if(btntext=='÷'){
        btntext='/';
    }
    screen.value+=btntext;
   });
   
}
function sin(){
    screen.value=Math.sin(screen.value);
}
function backspace(){
        screen.value=screen.value.substring(0,screen.value.length-1);
    }
    function cos(){
           screen.value=Math.cos(screen.value);
    }
    function tan(){
        screen.value=Math.tan(screen.value);
    }
    function evalue(){
        screen.value=2.71828;
    }
    function pival(){
        screen.value=3.14159265359;
    }
    function factorial(){
        var i,f=1;
        for(i=1;i<=screen.value;i++){
             f=f*i;
        }
        screen.value=f;
    }
    function sqrt(){
        screen.value=Math.sqrt(screen.value);
    }
    function power(){
        screen.value=screen.value*2;
    }
    function log(){
        screen.value=Math.log(screen.value);
    }
    function percent(){
        screen.value=(screen.value)*0.01;
    }
    </script>
</html>
